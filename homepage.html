<script>
    const item = document.querySelectorAll('.item') // on fait une selection de chaque categorie du menu
    item.forEach(item => {
        item.addEventListener('mouseover',() =>{ // evenement passage de souris
            item.childNodes[1].classList.add('img-darken'); // lance le css img-darken
        })

        item.addEventListener('mouseout',() =>{ // meme chose: on l'enleve lorsque la souris disparait 
            item.childNodes[1].classList.remove('img-darken');
        })
    })
